service: stripe-ecommerce-serverless
app: stripe-ecommerce-serverless
org: jcottam

provider:
  name: aws
  runtime: nodejs10.x

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  stripeCreateCharge:
    handler: stripe.createCharge
    events:
      - http:
          path: stripe/create-charge
          method: post
          cors: true
