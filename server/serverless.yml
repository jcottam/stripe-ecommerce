service: stripe-ecommerce-serverless
app: stripe-ecommerce-serverless
org: jcottam

provider:
  name: aws
  runtime: nodejs10.x

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  stripePostPayment:
    handler: stripe.postPayment
    events:
      - http:
          path: stripe/post-payment
          method: post
          cors: true
